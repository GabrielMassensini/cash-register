<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Cash Register</title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <div class="container">
         <h1>Cash Register</h1>
         <div class="form-group">
            <label for="price">Price of Item:</label>
            <input type="number" id="price" placeholder="Enter item price" />
         </div>
         <div class="form-group">
            <label for="cash">Cash Provided:</label>
            <input type="number" id="cash" placeholder="Enter cash amount" />
         </div>
         <div class="form-group">
            <label for="cid">Cash in Drawer:</label>
            <textarea
               id="cid"
               placeholder='Enter CID (e.g., [["PENNY", 1.01], ["NICKEL", 2.05]])'
            ></textarea>
         </div>
         <button id="purchase-btn">Calculate Change</button>
         <p id="change-due"></p>
      </div>
      <script src="script.js"></script>
   </body>
</html>
